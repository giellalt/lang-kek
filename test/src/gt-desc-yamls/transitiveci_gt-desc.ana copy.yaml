    sik'+V+TV+SetB.Pl2+SetA.Pl3: nekexxsik'eb' # ellos les buscan a ustedes

    # Obj = 3rd person singular consonant initial
    sik'+V+TV+SetB.Sg3+SetA.Sg1: ninsik' # lo busco

    jolom+N+Poss.Sg1+SN: injolom
    jolom+N+Poss.Sg1+PL: injolomeb'
    jolom+N+Poss.Sg2+SN: aajolom
    jolom+N+Poss.Sg2+PL: aajolomeb'
    jolom+N+Poss.Sg3+SN: xjolom
    jolom+N+Poss.Sg3+PL: xjolomeb'
    jolom+N+Poss.Pl1+SN: qajolom
    jolom+N+Poss.Pl1+PL: qajolomeb'
    jolom+N+Poss.Pl2+SN: eejolom
    jolom+N+Poss.Pl2+PL: eejolomeb'
    jolom+N+Poss.Pl3: xjolomeb'
    
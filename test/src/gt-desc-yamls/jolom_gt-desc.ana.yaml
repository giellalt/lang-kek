    jolom+N+POSS.1SN+PL: injolomeb'
    jolom+N+POSS.2SN+SN: aajolom
    jolom+N+POSS.2SN+PL: aajolomeb'
    jolom+N+POSS.3SN+SN: xjolom
    jolom+N+POSS.3SN+PL: xjolomeb'
    jolom+N+POSS.1PL+SN: qajolom
    jolom+N+POSS.1PL+PL: qajolomeb'
    jolom+N+POSS.2PL+SN: eejolom
    jolom+N+POSS.2PL+PL: eejolomeb'
    jolom+N+POSS.3PL+SN: xjolomeb'
    jolom+N+POSS.3PL+PL: xjolomeb'